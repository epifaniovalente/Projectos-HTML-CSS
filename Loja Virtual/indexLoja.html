    <main>
        <section id="image-destaque">
            <!--
                    imagem Add a partir das CSS
                -->
        </section>
        <form action method="post" id="login">
            <picture>
                <img src="src/image/ByteShop2-pq.jpg" alt>
            </picture>
            <h2>ByteShop</h2>
            <p id="slogan">Sua loja de informática confiável! Aqui você
                encontra tecnologia de ponta com qualidade e segurança.</p>

            <section class="formulario">
                <div class="box">
                    <div class="input-form">
                        <input type="email" id="email" placeholder="ex.:muhongo@gmail.com" autocomplete="off">
                        <i class="fa-regular fa-user" style="color: #74C0FC;"></i>
                    </div>
                    <span class="error" id="errorEmail"></span>
                </div>
                <div class="box">
                    <div class="input-form">
                        <input type="password" id="senha" placeholder="******">
                        <i class="fa-solid fa-key" style="color: #74C0FC;"></i>
                    </div>
                    <span class="error" id="errorSenha"></span>
                </div>
                <div class="outros">
                    <span>
                        <input type="checkbox" name="lembrar" id="lembrar">
                        <label for="lembrar">Lembrar-me</label>
                    </span>
                    <span>
                        <a href="#">esqueci-me</a>
                    </span>
                </div>
            </section>
            <div class="box btns">
                <button type="submit">Entrar</button>
                <p>Não tem uma conta? <a href="src/Pages/conta.html">Criar uma conta</a></p>
            </div>
        </form>

    </main>
