        <main>
            <section>
                <!--
                    imagem Add a partir das CSS
                -->
            </section>
            <form action method="post" id="login">
                <picture>
                    <img src="src/image/ByteShop2-pq.jpg" alt>
                </picture>
                <h2>ByteShop</h2>
                <p id="slogan">Sua loja de informática confiável! Aqui você
                    encontra tecnologia de ponta com qualidade e segurança.</p>

                <div class="box dados email">
                    <input type="email" id="email"
                        placeholder="seu e-mail ex.:muhongo@gmail.com" required
                        autocomplete="off">
                </div>
                <div class="box dados senha">
                    <input type="password" id="senha" placeholder="seu senha"
                        required>
                </div>
                <div class="box dados2">
                    <span>
                        <input type="checkbox" name="lembrar" id="lembrar">
                        <label for="lembrar">Lembrar-me</label>
                    </span>
                    <span>
                        <a href="#">esqueci-me</a>
                    </span>
                </div>
                <div class="box btns">
                    <a href="src/Pages/produtos.html">
                        <button type="submit">Entrar</button>
                    </a>
                    <p>Não tem uma conta?</p>
                    <a href="src/Pages/conta.html">
                        <button type="button">Criar uma conta</button>
                    </a>
                </div>
            </form>

        </main>
